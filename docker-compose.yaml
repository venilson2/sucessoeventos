version: '3.8'

services:
  db:
    image: mcr.microsoft.com/mssql/server
    container_name: db
    restart: always
    tty: true
    user: "root"
    environment:
      - SA_PASSWORD=Root@2024
      - ACCEPT_EULA=Y
      - MSSQL_PID=Developer
    volumes:
      - ./db:/var/opt/mssql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 1433:1433
    networks:
      - sucessoeventos_network
    entrypoint: /bin/bash -c "/opt/mssql/bin/sqlservr & /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'Root@2024' -i /docker-entrypoint-initdb.d/init.sql && wait $!"
  mvc:
    build:
      context: .
      dockerfile: Docker/Dockerfile.dev
    container_name: sucessoeventos-mvc
    volumes:
      - ./:/app
      - /app/obj
    working_dir: /app
    command: bash -c "dockerize -wait tcp://db:1433 -timeout 60m && dotnet clean && dotnet build && export PATH=\"$PATH:/root/.dotnet/tools\" && dotnet tool install --global dotnet-ef --version=7.0.0 && dotnet ef database update && dotnet watch run --urls "http://0.0.0.0:5149" --no-restore"
    ports:
      - "5149:5149"
    networks:
      - sucessoeventos_network
      - default
    depends_on:
      - db

networks:
  sucessoeventos_network:
    driver: bridge